allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {

    // APP VERSION
    androidVersionCode          = 1
    androidVersionName          = '1.0.0' // REMEMBER: also update README.md (all instances)

    // ANDROID VERSION
    androidCompileSdkVersion    = 28
    androidMinSdkVersion        = 16
    androidTargetSdkVersion     = 28

    // KOTLIN
    kotlinStdlib                = "org.jetbrains.kotlin:kotlin-stdlib:${ext.kotlin_version}"

    // ANDROID LIB
    androidAppCompatXVersion    = '1.0.2'
    constraintLayoutVersion     = '1.1.3'
    androidXAppCompat           = "androidx.appcompat:appcompat:$androidAppCompatXVersion"
    constraintLayout            = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

}
